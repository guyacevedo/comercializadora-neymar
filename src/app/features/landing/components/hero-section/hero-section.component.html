<section class="relative min-h-[70vh] rounded-xl overflow-hidden" id="inicio">
  <app-main-carousel></app-main-carousel>
  <!-- Overlay -->
  <div class="absolute inset-0 flex items-center justify-center text-center text-white z-10">
    <div class="flex flex-col items-center gap-4 px-4">
      <h1 class="font-display text-4xl sm:text-5xl lg:text-6xl font-bold tracking-tight">
        {{ title }}
      </h1>
      <p class="max-w-2xl text-lg sm:text-xl text-slate-200 font-body">
        {{ summary }}
      </p>
      <a
        class="mt-4 inline-block rounded-full bg-accent px-8 py-3 text-base font-bold text-white transition-all duration-300 hover:bg-orange-500 hover:shadow-lg active:scale-95"
        [href]="button.href"
        >{{ button.title }}</a
      >
    </div>
  </div>
</section>

<div class="carousel w-full h-full absolute inset-0">
  @for (item of imageUrls; track item; let i = $index) {
    <div
      class="carousel-item w-full h-full bg-cover bg-center transition-opacity duration-1000"
      [style]="{
        'background-image':
          'linear-gradient(rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%), url(\'' +
          item +
          '\')',
        opacity: currentIndex === i ? '1' : '0',
        active: currentIndex === i,
      }"
    ></div>
  }
</div>

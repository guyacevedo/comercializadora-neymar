<section class="py-16 sm:py-24 bg-sand/50 rounded-xl" id="ventajas">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight text-text-light">
      {{ title }}
    </h2>
  </div>
  <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
    @for (item of advantages; track item.description) {
      <div
        class="flex flex-col items-center gap-3 p-6 rounded-lg bg-white border border-slate-200 shadow-sm transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
      >
        <app-svg-icon [icon]="item.icon" size="48px" class="text-primary mb-4"></app-svg-icon>
        <p class="font-semibold text-text-light font-body">{{ item.description }}</p>
      </div>
    }
  </div>
</section>

<section class="py-16 sm:py-24" id="servicios">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight text-text-light">
      {{ title }}
    </h2>
    <p class="mt-6 text-lg text-text-secondary-light font-body">
      {{ summary }}
    </p>
  </div>
  <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (service of services; track service.title) {
      <app-services-card
        [icon]="service.icon"
        [title]="service.title"
        [description]="service.description"
      ></app-services-card>
    }
  </div>
</section>

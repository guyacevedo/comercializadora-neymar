<section class="py-16 sm:py-24" id="nosotros">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    <div class="order-2 md:order-1">
      <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight text-text-light">
        {{ title }}
      </h2>
      <p class="mt-6 text-lg text-text-secondary-light font-body">
        {{ summary }}
      </p>
    </div>
    <div class="order-1 md:order-2">
      <img [alt]="image.ariaLabel" [src]="image.src" class="w-full h-auto rounded-lg shadow-lg" />
    </div>
  </div>
</section>

<section class="py-16 sm:py-24 bg-background-light" id="novedades">
  <div class="text-center">
    <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight text-text-light">
      {{ title }}
    </h2>
  </div>
  <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (item of newsItems; track $index) {
      <app-news-card [newsItem]="item"></app-news-card>
    }
  </div>
</section>

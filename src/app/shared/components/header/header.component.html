<header
  class="fixed top-0 z-50 w-full bg-background-light/90 backdrop-blur-sm border-b border-slate-200"
>
  <div class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3">
    <!-- Logo -->
    <a class="flex items-center gap-2" href="#">
      <img
        alt="Pesquera NEYMAR Logo"
        class="h-10 w-auto"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCa-3WJky7pp70ObCBy0NcR56X_MafY6K4lRHpG7VaxYTxmMqLhYRtJoSLaAFKBbS0TpSkXsGF58BgiRS_SMFFfHBtuYBIa4pk_34sLxdOb5rtQMcyxxQdjCYbh3-fRxai_YoWDxCuURetOCFnb7EirGodxRLN5EfF8QumIpFUZzLGOvCanjTGnp1n-pNiSTu2pDyyP8kIyIHMmMgjPmuTkiJNZemLbGx_qW_e5rFkEXPhZCfhVHq6TWuJMLEzP3xYrpsIZ68Jib7Y"
      />
    </a>
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- Actions -->
    <div class="flex items-center gap-2">
      <!-- WhatsApp -->
      <a
        class="hidden sm:inline-flex items-center gap-2 rounded-full bg-accent px-4 py-2 text-sm font-bold text-white transition-all duration-300 hover:bg-orange-500 hover:shadow-md active:scale-95"
        href="https://wa.me/{{telefono}}"
        target="_blank"
      >
        <app-svg-icon icon="whatsapp" size="20px" viewBox="simpleIcons"></app-svg-icon>
        <span>WhatsApp</span>
      </a>
      <!-- Help -->
      <a class="p-2 rounded-full hover:bg-slate-100" href="#">
        <app-svg-icon
          icon="help"
          size="24px"
          viewBox="googleMaterial"
          class="text-text-secondary-light"
        ></app-svg-icon>
      </a>
      <!-- Hamburger Menu (Mobile) -->
      <button
        (click)="toggleMenu()"
        tabindex="0"
        class="md:hidden p-2 rounded-md cursor-pointer hover:bg-slate-100"
        aria-label="Abrir menÃº"
        [attr.aria-expanded]="isMenuOpen()"
        aria-controls="mobile-menu-panel"
      >
        @if (!isMenuOpen()) {
          <app-svg-icon icon="menu" size="24px"></app-svg-icon>
        } @else {
          <app-svg-icon icon="close" size="24px"></app-svg-icon>
        }
      </button>
    </div>
    <!-- Navbar Menu (Mobile) -->
    <app-navbar-mobile
      id="mobile-menu-panel"
      [class]="{
        block: isMenuOpen(),
        hidden: !isMenuOpen(),
        'transition-transform duration-300 ease-in-out': isAnimating(),
      }"
      class="md:hidden not-md:fixed top-16 left-0 w-full h-dvh max-w-xs bg-gray-100 text-black z-20 transform flex-col justify-between overflow-auto"
      [isMenuOpen]="isMenuOpen()"
    >
    </app-navbar-mobile>
  </div>
</header>
